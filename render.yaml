services:
  # Backend Service
  - type: web
    name: vikhub-backend
    env: docker
    dockerContext: backend
    dockerfilePath: Dockerfile
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: vikhub-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: ALLOWED_HOSTS
        value: "*"

  # Frontend Service
  - type: web
    name: vikhub-frontend
    env: docker
    dockerContext: frontend
    dockerfilePath: Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: vikhub-backend
          type: web
          property: host

databases:
  - name: vikhub-db
    databaseName: vikhub
    user: admin
    plan: free
